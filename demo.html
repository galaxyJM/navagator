<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./a.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main id="farther">
    </main>
    <footer></footer>
    <script>
        var keys={
            0:['q','w','e','r','t','y','u'],
            1:['a','s','d','f','g','h','j'],
            2:['z','x','c','v','b','n'],
            length:3
        }
        var hash={
            'q':'qq.com',
            'w':'weibo.com',
            'b':'baidu.com'

        }

        newhash = JSON.parse(localStorage.getItem("old"))
        if(newhash)
        {
            hash = newhash
        }
        
        for(var i=0;i<keys.length;i++)
        {
            div1 = document.createElement('div')
            farther.appendChild(div1)
            row=keys[i]
            var j=0
            while(j<row.length)
            {
                keyb = document.createElement('kbd')
                button1 = document.createElement('button')
                keyb.textContent=row[j]
                div1.appendChild(keyb)
                keyb.appendChild(button1)
                button1.id = row[j]
                button1.onclick = function(mouse)
                {
                    key = mouse['target']['id']
                    content = prompt("给我一个网址")
                    hash[key] = content
                    localStorage.setItem("old",JSON.stringify(hash))  //为了应对刷新页面使得hash变量重置，必须将编辑过后的hash存储在一个地方

                }
                button1.textContent='编辑'
                j++
            }
        }

        document.onkeypress = function(inputdata)   //键盘监听的对象是document
        {
             invalue = inputdata.key
             website = hash[invalue]
             //第一种方法：在现在的窗口打开 location.href= 'https://'+website
             window.open('https://'+website,'_blank')
        }


    </script>
</body>
</html>
